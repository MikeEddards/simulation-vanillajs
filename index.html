<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="left">
            <img src="./assets/piggy_bank.svg" alt="Piggy Bank">
            <h1 class="logo">Budget Builder</h1>
        </div>
        <div class="right">
            <p class="budget">Budget Total:</p><p id="total"></p>
        </div>
    </nav>
    <div class="cards">
        <div class="expense">
            <div class="card-text">
                <h1>Monthley Expenses</h1>
            </div>
            <div >
                <ul id="list">
                    
                </ul>
            </div>
        </div>
       <form class="add-bill">
         <h1 class="card-text">Add Bill</h1>

         <div class="name">
             <p>Name</p>
        <input id="addedName" type="text">
        </div>
        <div class="amount">
            <p>Amount</p>
            <input id="addedAmount" type="text">
        </div>
        <div id="button">Add</div>
       </form>

    </div>












    <script src="./index.js"></script>
